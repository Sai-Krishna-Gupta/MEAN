<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ListingPage</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let item of dbData; let i = index">
    <ion-label [routerLink]="['/update-page',{id: item._id}]">{{item.Question}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
